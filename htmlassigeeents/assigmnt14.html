<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>CodingGita Student Registration Form</h1>
    <pre><p><b>Please fill out the form below to register for the 
CodingGita MERN Stack Program.</b></p></pre>
<hr>

<form action="">
        <label for="FUll name" >Full name</label>
        <input type="text" name="Full name" id="full name"><br><br>
        <label for="Email">Email       :</label>
        <input type="email" name="Email" id="Email"><br><br>
        <label for="Password">password</label>
        <input type="password" name="password" id="password"><br><br>
        <label for="password" >Password</label>
        <input type="password" name="password" id="password"><br><br>
        <label for="Gender">Gender :</label>
        <input type="radio" name="Gender" id="amle">
        <label for="Male">Male</label>
        <input type="radio" name="Gender" id="Female">
        <label for="female">Female</label><br><br>
        <label for="hobbies" >Hobbies :</label>
        <input type="checkbox" name="Reading" id="Hobbies">
        <label for="hobbies">Reading</label>
        <input type="checkbox" name="Coding" id="Hobbies">
        <label for="hobbies">Coding</label>
        <input type="checkbox" name="sports" id="hobbies">
        <label for="hobbies">sports</label>
        <input type="checkbox" name="music" id="hobbies">
        <label for="hobbies">Music</label><br><br>
        <label for="Date of birth">Date of birth</label>
        <input type="date" name="date of birth" id="date of birth"><br><br>
        <label for="Upload photo">Upload photo</label>
        <input type="file" name="filer" id="upload photo"><br><br>
                <fieldset>
            <legend>Course & Preferences</legend>
            <label for="course">Course Selection:</label>
            <select id="course" name="course">
                <option value="MERN Stack">MERN Stack</option>
                <option value="DSA">DSA</option>
                <option value="Web Development">Web Development</option>
            </select><br><br>
            </fieldset>
        <label for="Address">Address :</label><br>
        <input type="text" name="Address" id="Address"><br><br>
        <label for="Study hours">Study hours</label>
        <input type="range" name="study hours" id="study hours"><br><br>
        <label for="color">Favorite color</label>
        <input type="color" name="color" id="color"><br><br>
        <label for="POrtfolio website">Portfolio website</label>
        <input type="url" name="Portfolio" id="Portfolio"><br><br>
        <label for="Search">Search Interests :</label>
        <input type="search" name="search" id="search"><br><br>
        <label for="study">Preferred Study Time:</label>
        <input type="time" name="study" id="study">
        <hr>
        <input type="submit" name="submit" id="submit">
        <input type="reset" name="rest" id="reset">
        <hr>






























</form>

</body>
</html>
